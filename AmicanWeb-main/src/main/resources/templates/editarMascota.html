<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mascota - Amican</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset y variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            /* Colores Amican basados en el logo */
            --amican-blue: #2563eb;
            --amican-orange: #f97316;
            --amican-blue-light: #93c5fd;
            --amican-orange-light: #fed7aa;
            --amican-blue-dark: #1d4ed8;
            --amican-orange-dark: #ea580c;
            /* Colores base */
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --red-500: #ef4444;
            --red-600: #dc2626;
            --red-700: #991b1b;
            --red-100: #fee2e2;
            --red-200: #fca5a5;
            --yellow-100: #fef9c3;
            --yellow-800: #9a9a9a;
            --yellow-200: #fef08a;
            --blue-100: #bae6fd;
            --blue-600: #0ea5e9;
            --blue-700: #0284c7;
            --blue-800: #0369a1;
            --blue-200: #60a5fa;
            --green-100: #d1fae5;
            --green-800: #047857;
            --green-200: #a7f3d0;
            /* Fuentes */
            --font-inter: "Inter", sans-serif;
            --font-fredoka: "Fredoka", cursive;
            /* Espaciado */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-12: 3rem;
            /* Bordes */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 50%;
            /* Sombras */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: var(--font-inter);
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }

        /* Layout principal */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1e88e5 0%, #0d47a1 100%);
            border-right: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar-header {
            padding: var(--spacing-6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }
        .toggle-btn {
            width: 44px;
            height: 44px;
            background: var(--amican-blue);
            border: none;
            color: var(--white);
            font-size: 1.125rem;
            cursor: pointer;
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }
        .toggle-btn:hover {
            background: var(--amican-blue-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        .sidebar-nav {
            flex: 1;
            padding: var(--spacing-6) var(--spacing-4);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
        }
        .nav-item {
            display: flex;
            align-items: center;
            width: 100%;
            height: 48px;
            padding: 0 var(--spacing-4);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
            text-align: left;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
            justify-content: flex-start;
            position: relative;
        }
        .nav-item.dropdown-toggle {
            justify-content: space-between;
        }

        .dropdown-arrow {
            font-size: 0.875rem !important;
            width: auto !important;
            margin-right: 0 !important;
            margin-left: auto;
            transition: transform 0.3s ease;
        }

        .dropdown-arrow.rotated {
            transform: rotate(180deg);
        }

        .nav-dropdown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: var(--spacing-2);
            margin-left: var(--spacing-4);
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            padding-left: var(--spacing-3);
        }

        .nav-dropdown.show {
            max-height: 200px;
        }

        .nav-subitem {
            display: flex;
            align-items: center;
            width: 100%;
            height: 40px;
            padding: 0 var(--spacing-3);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            text-align: left;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 400;
            justify-content: flex-start;
            margin-bottom: var(--spacing-1);
        }

        .nav-subitem i {
            margin-right: var(--spacing-2);
            font-size: 1rem;
            width: 16px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-subitem:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--white);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(2px);
        }

        .nav-subitem.active {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .nav-item i {
            margin-right: var(--spacing-3);
            font-size: 1.125rem;
            width: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }
        .nav-item.active {
            background: rgba(255, 255, 255, 0.25);
            color: var(--white);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: var(--shadow-md);
        }

        .nav-group {
            margin-bottom: var(--spacing-2);
        }
        .sidebar.collapsed .nav-group {
            margin-bottom: var(--spacing-4);
        }
        .sidebar.collapsed .nav-text {
            display: none;
        }
        .sidebar.collapsed .nav-item {
            justify-content: center;
            width: 48px;
            height: 48px;
            padding: 0;
        }
        .sidebar.collapsed .nav-item i {
            margin-right: 0;
            font-size: 1.25rem;
        }
        .sidebar.collapsed .nav-dropdown {
            display: none;
        }
        .sidebar.collapsed .dropdown-arrow {
            display: none;
        }

        .sidebar-footer {
            padding: var(--spacing-6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }
        .sidebar.collapsed .sidebar-footer {
            display: none;
        }
        .system-info {
            text-align: center;
            background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-4);
            box-shadow: var(--shadow-sm);
            color: white;
        }
        .system-title {
            font-weight: 600;
            color: var(--white);
            margin: 0 0 var(--spacing-1) 0;
            font-size: 0.95rem;
        }
        .system-version {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        /* Main content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
            background: var(--gray-50);
        }
        .sidebar.collapsed ~ .main-content {
            margin-left: 80px;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: var(--spacing-4) var(--spacing-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-2);
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
        }
        .logo-container:hover {
            background: var(--gray-50);
        }
        .logo-wrapper {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--amican-blue), var(--amican-blue-dark));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }
        .logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
        }
        .logo-info {
            display: flex;
            flex-direction: column;
        }
        .logo-text {
            font-family: var(--font-fredoka);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0;
        }
        .logo-subtitle {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin: 0;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
        }
        .notification-btn {
            width: 44px;
            height: 44px;
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            color: var(--gray-600);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
        }
        .notification-btn:hover {
            background: var(--amican-blue);
            color: var(--white);
            border-color: var(--amican-blue);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        .user-menu {
            position: relative;
        }
        .user-menu-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-2);
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
        }
        .user-menu-btn:hover {
            background: var(--gray-50);
            text-decoration: none;
        }
        .user-avatar {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--amican-orange), var(--amican-orange-dark));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 0.875rem;
            box-shadow: var(--shadow-md);
        }
        .user-info {
            text-align: left;
        }
        .user-name {
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
            font-size: 0.875rem;
        }
        .user-email {
            font-size: 0.75rem;
            color: var(--gray-600);
            margin: 0;
        }
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            min-width: 200px;
            padding: var(--spacing-2);
            display: none;
            z-index: 1000;
        }
        .user-dropdown.show {
            display: block;
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            width: 100%;
            padding: var(--spacing-3) var(--spacing-4);
            background: none;
            border: none;
            text-align: left;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            color: var(--gray-700);
        }
        .dropdown-item:hover {
            background: var(--gray-50);
            color: var(--gray-900);
        }
        .dropdown-item.logout {
            color: var(--red-600);
        }
        .dropdown-item.logout:hover {
            background: var(--red-100);
            color: var(--red-700);
        }
        .dropdown-separator {
            height: 1px;
            background: var(--gray-200);
            margin: var(--spacing-2) 0;
        }

        /* Content */
        .content {
            padding: var(--spacing-6);
        }

        /* Form Section */
        .form-section {
            padding: var(--spacing-6);
            max-width: 800px;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-6);
        }

        .section-header h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
        }

        .section-header h2 i {
            color: var(--amican-blue);
        }

        .form-container {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-8);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-6);
            margin-bottom: var(--spacing-8);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: var(--spacing-2);
            color: var(--gray-700);
        }

        .form-group input,
        .form-group select {
            padding: var(--spacing-3);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: var(--font-inter);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--amican-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .select-multiple {
            min-height: 120px;
            padding: var(--spacing-2);
        }

        .form-help {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: var(--spacing-1);
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-4);
            justify-content: flex-end;
            padding-top: var(--spacing-6);
            border-top: 1px solid var(--gray-200);
        }

        .btn-primary, .btn-secondary {
            padding: var(--spacing-3) var(--spacing-6);
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--amican-blue);
            color: var(--white);
            border: none;
        }

        .btn-primary:hover {
            background: var(--amican-blue-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .alert {
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-6);
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
        }

        .alert-success {
            background-color: var(--green-100);
            color: var(--green-800);
            border: 1px solid var(--green-200);
        }

        .alert-error {
            background-color: var(--red-100);
            color: var(--red-700);
            border: 1px solid var(--red-200);
        }

        .alert i {
            font-size: 1.25rem;
        }

        /* Overlay para móviles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        /* Botón mobile toggle */
        .mobile-toggle {
            display: none;
            width: 44px;
            height: 44px;
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            color: var(--gray-600);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            margin-right: var(--spacing-4);
        }

        .mobile-toggle:hover {
            background: var(--amican-blue);
            color: var(--white);
            border-color: var(--amican-blue);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-toggle {
                display: flex;
            }

            .sidebar {
                transform: translateX(-100%);
                z-index: 1000;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .sidebar.collapsed.show {
                transform: translateX(0);
            }

            .header {
                padding: var(--spacing-3) var(--spacing-4);
            }

            .logo-wrapper {
                width: 48px;
                height: 48px;
            }

            .logo {
                width: 48px;
                height: 48px;
            }

            .logo-text {
                font-size: 1.25rem;
            }

            .user-info {
                display: none;
            }

            .content {
                padding: var(--spacing-4);
            }

            .form-section {
                padding: var(--spacing-4);
            }

            .form-container {
                padding: var(--spacing-6);
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-4);
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-3);
            }

            .section-header h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header-right {
                gap: var(--spacing-2);
            }

            .notification-btn {
                width: 40px;
                height: 40px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
                justify-content: center;
            }
        }

        /* Asegurar que los elementos dentro de los enlaces no tengan subrayado */
        .nav-subitem,
        .nav-subitem * {
            text-decoration: none !important;
        }

        .nav-item,
        .nav-item * {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button id="toggleSidebar" class="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <!-- Simplified navigation without horizontal dropdown -->
            <div class="nav-group">
                <button class="nav-item dropdown-toggle" data-section="agenda">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="nav-text">Agenda</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </button>
                <div class="nav-dropdown">
                    <a th:href="@{/turnos/ver}" class="nav-subitem" data-section="agenda-manage">
                        <i class="fas fa-list"></i>
                        <span class="nav-text">Ver Agenda</span>
                    </a>
                    <a th:href="@{/turnos/crear}" class="nav-subitem" data-section="agenda-create">
                        <i class="fas fa-plus"></i>
                        <span class="nav-text">Nueva Cita</span>
                    </a>
                </div>
            </div>

            <!-- Replaced Empleados with Clientes section -->
            <div class="nav-group">
                <button class="nav-item dropdown-toggle" data-section="clientes">
                    <i class="fas fa-users"></i>
                    <span class="nav-text">Clientes</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </button>
                <div class="nav-dropdown">
                    <a th:href="@{/duenios/ver}" class="nav-subitem" data-section="clientes-list">
                        <i class="fas fa-list"></i>
                        <span class="nav-text">Ver Clientes</span>
                    </a>
                    <a th:href="@{/duenios/crear}" class="nav-subitem active" data-section="clientes-create">
                        <i class="fas fa-user-plus"></i>
                        <span class="nav-text">Crear Cliente</span>
                    </a>
                    <a th:href="@{/mascotas/ver}" class="nav-subitem" data-section="mascotas-list">
                        <i class="fas fa-dog"></i>
                        <span class="nav-text">Ver Mascotas</span>
                    </a>
                    <a th:href="@{/mascotas/crear}" class="nav-subitem" data-section="mascotas-create">
                        <i class="fas fa-plus"></i>
                        <span class="nav-text">Crear Mascota</span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="sidebar-footer">
            <div class="system-info">
                <p class="system-title">Sistema Amican</p>
                <p class="system-version">Versión 1.0</p>
            </div>
        </div>
    </aside>

    <!-- Overlay para móviles -->
    <div id="overlay" class="overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="mobileToggle" class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <a th:href="@{/}" class="logo-container" style="text-decoration: none; color: inherit;">
                    <div class="logo-wrapper">
                        <img th:src="@{/images/logo.png}" alt="Amican Logo" class="logo">
                    </div>
                    <div class="logo-info">
                        <h1 class="logo-text">Amican</h1>
                        <p class="logo-subtitle">Panel de administración</p>
                    </div>
                </a>
            </div>
            <div class="header-right">
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="user-menu">
                    <button id="userMenuBtn" class="user-menu-btn">
                        <div class="user-avatar">
                            <span>AD</span>
                        </div>
                        <div class="user-info">
                            <p class="user-name">Administrador</p>
                            <p class="user-email">admin@amican.com</p>
                        </div>
                    </button>
                    <div id="userDropdown" class="user-dropdown">
                        <button class="dropdown-item" data-section="usuario">
                            <i class="fas fa-user"></i> Mi Perfil
                        </button>
                        <button class="dropdown-item">
                            <i class="fas fa-cog"></i> Configuración
                        </button>
                        <div class="dropdown-separator"></div>
                        <button class="dropdown-item logout">
                            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="content">
            <section class="form-section">
                <div class="section-header">
                    <h2><i class="fas fa-edit"></i> Editar Mascota</h2>
                    <a th:href="@{/mascotas/ver}" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>

                <form th:action="@{/mascotas/editar/{id}(id=${mascota.idMascotas})}"
                      th:object="${mascota}" method="post" class="form-container">

                    <!-- Mensajes de éxito/error -->
                    <div th:if="${success}" class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${success}"></span>
                    </div>
                    <div th:if="${error}" class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nombreMascotas">Nombre de la Mascota *</label>
                            <input type="text" id="nombreMascotas" th:field="*{nombreMascotas}"
                                   required placeholder="Ingrese el nombre">
                        </div>

                        <div class="form-group">
                            <label for="raza">Raza *</label>
                            <input type="text" id="raza" th:field="*{raza}"
                                   required placeholder="Ingrese la raza">
                        </div>

                        <div class="form-group">
                            <label for="tamanios">Tamaño *</label>
                            <select id="tamanios" th:field="*{tamanios}" required>
                                <option value="">Seleccione un tamaño</option>
                                <option th:each="tamanio : ${tamanios}"
                                        th:value="${tamanio}"
                                        th:text="${tamanio}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="dueniosIds">Dueño(s)</label>
                            <select id="dueniosIds" th:field="*{dueniosIds}" multiple
                                    class="select-multiple" size="5">
                                <option th:each="duenio : ${todosLosDuenios}"
                                        th:value="${duenio.idDuenio}"
                                        th:selected="${mascota.dueniosList != null && mascota.dueniosList.contains(duenio)}"
                                        th:text="${duenio.nombreDuenio} + ' ' + ${duenio.apellido} + ' - ' + ${duenio.dni}">
                                </option>
                            </select>
                            <small class="form-help">Mantén presionada la tecla Ctrl para seleccionar múltiples dueños</small>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" th:onclick="'window.location.href=\'/mascotas/ver\''"
                                class="btn-secondary">
                            Cancelar
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const mobileToggle = document.getElementById('mobileToggle');
        const overlay = document.getElementById('overlay');
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');

        // Detectar si estamos en móvil
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // 1. Toggle en desktop: colapsar sidebar
        if (toggleSidebar) {
            toggleSidebar.addEventListener('click', function () {
                if (!isMobile()) {
                    sidebar.classList.toggle('collapsed');
                }
            });
        }

        // 2. Toggle en móvil: mostrar/ocultar sidebar con overlay
        if (mobileToggle && overlay) {
            mobileToggle.addEventListener('click', function () {
                sidebar.classList.add('show');
                overlay.classList.add('active');
            });

            overlay.addEventListener('click', function () {
                sidebar.classList.remove('show');
                overlay.classList.remove('active');
            });
        }

        // 3. Dropdowns del sidebar
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', function (e) {
                e.preventDefault();
                const dropdown = this.nextElementSibling;
                const arrow = this.querySelector('.dropdown-arrow');

                // Cerrar otros
                dropdownToggles.forEach(other => {
                    if (other !== toggle) {
                        other.nextElementSibling.classList.remove('show');
                        other.querySelector('.dropdown-arrow').classList.remove('rotated');
                    }
                });

                // Toggle actual
                dropdown.classList.toggle('show');
                arrow.classList.toggle('rotated');
            });
            });

        // 4. Dropdown de usuario
        if (userMenuBtn && userDropdown) {
            userMenuBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                userDropdown.classList.toggle('show');
            });

            document.addEventListener('click', function (e) {
                if (!userMenuBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.remove('show');
                }
            });
        }

        // 5. Manejo de redimensionado
        function handleResize() {
            if (!isMobile()) {
                sidebar.classList.remove('show');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.remove('collapsed');
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();

        // 6. Validación del formulario
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function(e) {
                const nombre = document.getElementById('nombreMascotas');
                const raza = document.getElementById('raza');
                const tamanio = document.getElementById('tamanios');
                let isValid = true;

                // Validar nombre
                if (!nombre.value.trim()) {
                    markAsInvalid(nombre, 'El nombre de la mascota es requerido');
                    isValid = false;
                } else {
                    markAsValid(nombre);
                }

                // Validar raza
                if (!raza.value.trim()) {
                    markAsInvalid(raza, 'La raza de la mascota es requerida');
                    isValid = false;
                } else {
                    markAsValid(raza);
                }

                // Validar tamaño
                if (!tamanio.value) {
                    markAsInvalid(tamanio, 'El tamaño de la mascota es requerido');
                    isValid = false;
                } else {
                    markAsValid(tamanio);
                }

                if (!isValid) {
                    e.preventDefault();

                    // Mostrar mensaje de error general
                    const errorDiv = document.querySelector('.alert-error') || createAlertElement('error');
                    errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Por favor, complete todos los campos obligatorios';
                    if (!document.querySelector('.alert-error')) {
                        form.insertBefore(errorDiv, form.firstChild);
                    }
                }
            });
        }

        // Función para marcar campo como inválido
        function markAsInvalid(field, message) {
            field.style.borderColor = '#ef4444';
            field.title = message;

            // Crear o actualizar tooltip de error
            let errorTooltip = field.nextElementSibling;
            if (!errorTooltip || !errorTooltip.classList.contains('error-tooltip')) {
                errorTooltip = document.createElement('div');
                errorTooltip.className = 'error-tooltip';
                field.parentNode.appendChild(errorTooltip);
            }
            errorTooltip.textContent = message;
            errorTooltip.style.display = 'block';
        }

        // Función para marcar campo como válido
        function markAsValid(field) {
            field.style.borderColor = '';
            field.title = '';

            // Ocultar tooltip de error si existe
            const errorTooltip = field.nextElementSibling;
            if (errorTooltip && errorTooltip.classList.contains('error-tooltip')) {
                errorTooltip.style.display = 'none';
            }
        }

        // Función para crear elemento de alerta
        function createAlertElement(type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            return alert;
        }

        // 7. Mejorar la experiencia del select múltiple
        const dueniosSelect = document.getElementById('dueniosIds');
        if (dueniosSelect) {
            // Agregar búsqueda para el select múltiple en dispositivos de escritorio
            if (!isMobile()) {
                const searchBox = document.createElement('input');
                searchBox.type = 'text';
                searchBox.placeholder = 'Buscar dueños...';
                searchBox.className = 'search-duenios';
                searchBox.style.cssText = 'width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;';

                dueniosSelect.parentNode.insertBefore(searchBox, dueniosSelect);

                searchBox.addEventListener('input', function() {
                    const filter = this.value.toLowerCase();
                    const options = dueniosSelect.options;

                    for (let i = 0; i < options.length; i++) {
                        const text = options[i].text.toLowerCase();
                        options[i].style.display = text.includes(filter) ? '' : 'none';
                    }
                });
            }

            // Mejorar la selección visual
            dueniosSelect.addEventListener('change', function() {
                const selectedCount = Array.from(this.selectedOptions).length;
                const label = this.previousElementSibling;

                if (selectedCount > 0) {
                    label.innerHTML = `Dueño(s) <span style="color: #2563eb;">(${selectedCount} seleccionado(s))</span>`;
                } else {
                    label.innerHTML = 'Dueño(s)';
                }
            });

            // Inicializar contador
            if (dueniosSelect.selectedOptions.length > 0) {
                const selectedCount = Array.from(dueniosSelect.selectedOptions).length;
                const label = dueniosSelect.previousElementSibling;
                label.innerHTML = `Dueño(s) <span style="color: #2563eb;">(${selectedCount} seleccionado(s))</span>`;
            }
        }
    });
</script>

<style>
    /* Estilos adicionales para la página de edición */

        font-size: 0.8rem;

    }

    .search-duenios:focus {

    }

    /* Estilos para los botones al enfocar */
    .btn-primary:focus,
    .btn-secondary:focus {
        outline: 2px solid #2563eb;

    }
</style>
